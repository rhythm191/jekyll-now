---
layout: default
title: Products
---


<div class="content">

  {% assign sorted = (site.products | sort: 'date') | reverse %}
  {% for product in sorted %}
  <article class="product-body">
    <h2 class="product-title">
      <a class="product-title" href="{{ site.baseurl }}{{ product.url }}">
        {{ product.title }}
      </a>
    </h2>
    {% include post-meta.html post=product %}

    {{ product.content }}

  </article>
  {% endfor %}
</div>
